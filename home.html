<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Health Meter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="align">
        <h2>&nbsp;My Health Meter💪🏼</h2> 
        <h4>Track Your BMI, Calorie Needs & Water Intake – Stay Healthy, Stay Smart</h4>
    </header>
    <hr> <br> <br>
    <main>
        <div class="align">
            <form>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required> <br> <br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="Male">Male
                <input type="radio" name="gender" id="Female">Female <br> <br>
                <label for="height">Height(in cm):</label>
                <input type="number" name="height" id="height" required> <br> <br>
                <label for="weight">Weight(in kg):</label>
                <input type="number" name="weight" id="weight" required><br> <br>
                <label for="goal">Diet Goal:</label>
                <select name="goal" id="goal">
                    <option value="wl">Weight Loss</option>
                    <option value="m">Maintain</option>
                    <option value="wg">Weight Gain</option>
                </select> <br> <br>
                <button type="button" onclick="calculate(event)">Submit</button>
            </form>
        </div>
        <br> <br> <br>
        <div class="output" id="outputBox" style="display: none;">
            <p id="result"></p>
        </div>
    </main>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
